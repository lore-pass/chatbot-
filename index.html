        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Your app title -->
    <title>Dialogix</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
         
            <!-- Top Navbar 
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><i class="icon icon-back"></i></div>
                    <div class="title">Dialogix</div>
                    <div class="right"><i class="icon icon-forward"></i></div>
                </div>
            </div>

             Toolbar 
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">

            ––«
             
                </div>
            </div>
        -->
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        
                        <!-- CONTENIDO DEMO -->
                        <h2></h2>
                        <div class="grid grid-cols-1 grid-gap">
                            <div class="list list-strong-ios list-dividers-ios inset-ios">
                                <ul>
                                    <li class="item-content item-input item-input-with-info">
                                      <div class="item-media">
                                        <i class="icon demo-list-icon"></i>
                                      </div>
                                      <div class="item-inner">
                                        <div class="item-title item-label">E-mail</div>
                                        <div class="item-input-wrap">
                                          <input type="email" id="indexEmail" placeholder="Tu e-mail" required validate>
                                          <span class="input-clear-button"></span>
                                          <div class="item-input-info">Validación de e-mail</div>
                                        </div>
                                      </div>
                                    </li>


                                    <li class="item-content item-input">
                                      <div class="item-media">
                                        <i class="icon demo-list-icon"></i>
                                      </div>
                                      <div class="item-inner">
                                        <div class="item-input-wrap">
                                          <input type="password" id="indexClave" placeholder="Tu clave">
                                          <span class="input-clear-button"></span>
                                        </div>
                                      </div>
                                    </li>


                                </ul>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 grid-gap">
                            <div><button id="btnRegistro" class="button button-fill">Registrarme</button></div>
                        </div>

                        <br><br><br>

                        

                        <div class="grid grid-cols-1 grid-gap">
                            <div><a href="/login/" class="button button-outline button-round button-raised">Iniciar sesión</a></div>
                        </div>
                        
                        <br><br>

                        <div id="listaUsuarios">
                            
                        </div>
                        <!-- FIN DE DEMO -->
                        </div>
                </div>
            </div>
